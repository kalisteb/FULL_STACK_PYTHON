<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Operaciones con 2 números</h1>
    <br>
    <hr>
    Primer número: <input id="n1"><br><br>
    Segundo número: <input id="n2"><br><br>
    <button type="button" onclick="sumar()">Sumar</button>
    <p id="respuesta"></p>
    <button type="button" onclick="restar()">Restar</button>
    <p id="respuesta_resta"></p>
    <button type="button" onclick="multiplicar()">Multiplicar</button>
    <p id="respuesta_multiplicacion"></p>
    <button type="button" onclick="dividir()">Dividir</button>
    <p id="respuesta_division"></p>
    <br>
    
    
    
    

    <script>
        function sumar(){
            //Definiendo las variables para guardar los números
            var num1=0, num2=0, suma=0;
            // Capturando los valores ingresados
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;
            //Sumando los valores
            suma = parseFloat(num1) + parseFloat(num2);
            // Incando el lugar para imprimir la respuesta a la suma
            document.getElementById("respuesta").innerHTML="La suma es: "+suma;   
        }
        function restar(){
            //Definiendo las variables para guardar los números
            var num1=0, num2=0, resta=0;
            // Capturando los valores ingresados
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;
            //Restando los valores
            resta = parseFloat(num1) - parseFloat(num2);
            // Incando el lugar para imprimir la respuesta a la resta
            document.getElementById("respuesta_resta").innerHTML="La resta es: "+resta;   
        }
        function multiplicar(){
            //Definiendo las variables para guardar los números
            var num1=0, num2=0, multiplicacion=0;
            // Capturando los valores ingresados
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;
            //Multiplicando los valores
            multiplicacion = parseFloat(num1) * parseFloat(num2);
            // Incando el lugar para imprimir la respuesta a la multiplicación
            document.getElementById("respuesta_multiplicacion").innerHTML="La multiplicación es: "+multiplicacion;   
        }
        function dividir(){
            //Definiendo las variables para guardar los números
            var num1=0, num2=0, division=0;
            // Capturando los valores ingresados
            num1 = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;
            //Dividiendo los valores
            division= parseFloat(num1) / parseFloat(num2);
            // Incando el lugar para imprimir la respuesta a la  división
            document.getElementById("respuesta_division").innerHTML="La división es: "+division;   
        }
    </script>
</body>
</html>
