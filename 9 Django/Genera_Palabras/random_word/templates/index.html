<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Random Word Generator</title>
</head>
<body>
    <div class="text-center py-5">
        <h4 class="my-3">Random Word (Intento #{{ contador }})</h4>
        <h1 class="w-75 my-5  mx-auto  py-3 px-5 bg-light border border-dark">{{ cadena }}</h1>
        <div class="btn-group mr-2" role="group">
            <form action="random_word" method = "POST">
                {% csrf_token %}
                <input type="submit" class="list list-inline btn btn-dark mx-2 px-5" value='Generar'>
            </form>
            <form action="reset" method="POST">
                {% csrf_token %}
                    <input type="submit"  class="list list-inline btn btn-dark mx-2 px-5" value='Reiniciar'>
            </form>
        </div>
    </div>
</body>
</html>
