<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Read | Recuperar Contrase√±a</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b220f12e97.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <div class="container-fluid">
            <!--Welcome /Add Book/ LogOut-->
            <div class="row d-flex mb-5">
                <div class="col-8 d-sm-block">
                    <h3>Welcome, {{active_user.nombre}}!</h3>
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <a class="btn btn-outline-dark" href="/add">Add Book and Review</a> &nbsp; &nbsp;
                    <a href="/logout" class="btn btn-outline-dark">Logout</a>
                </div>
            </div>
        </div>
        <!--Recent Books/ Other Books-->
        <div class="content">
            <form action="{{url_for('recuperar)}}" method="post">
                {% csrf_token %}
                <fieldset class="mb-3">
                    <label for="">Enter your current password:</label>
                    <input type="password" class="form-control" name="pass_actual">
                </fieldset>
                <fieldset><label for="">Enter your new password:</label>
                    <input type="password" class="form-control" name="pass_nueva">
                </fieldset>
                <fieldset>
                    <label for="">Repeat your new password:</label>
                    <input type="password" class="form-control" name="pass_confirmacion">
                </fieldset>
                <button type="submit" class="btn btn-outline-dark" name="cambiar">Change</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
