<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Read | Add</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b220f12e97.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-2">
        <div class="container-fluid mb-5">
            <div class="container text-right">
                <a class="btn btn-outline-dark" href="/">Home</a> &nbsp;
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card-deck">
                <div class="card border-dark mb-3" style="max-width: 180rem;">
                    <div class="card-header bg-dark text-white">
                        <h4>Add a New Book Title and a Review</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %} {% for message in messages %}
                        <div class="container-fluid p-0">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                            </div>
                        </div>
                        {% endfor %} {% endif %}
                        <form action="{% url 'insertar' %}" method="POST">
                            {% csrf_token %}
                            <!--Title-->
                            <fieldset class="mb-4">
                                <label for="titulo"><strong>Book Title:</strong></label>
                                <input type="text" class="form-control" name="titulo" id="titulo">
                            </fieldset>
                            <!--Autor-->
                            <fieldset class="mb-4">
                                <p class="form-label" for=""><strong>Author:</strong></p>
                                <label for="">Choose from the list:</label>
                                <select class="form-control form-control-select" name="sautor" id="sautor" required="required">
                                    <option value="0" selected>Select an author</option>
                                    {% for autor in autores %}
                                    <option value="{{autor.id}}"> {{autor.nombre}}">
                                    {% endfor %}
                                </select>
                                <label for="autor">Or add a new author:</label>
                                <input type="text" name="autor" id="autor" class="form-control">
                            </fieldset>
                            <!--Review-->
                            <fieldset class="mb-4">
                                <label class="form-label" for="review"><strong>Review</strong></label>
                                <textarea class="form-control" rows="3" name="review" id="review" placeholder="" required="required"></textarea>
                            </fieldset>
                            <!--Rating-->
                            <fieldset class="mb-5">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="rating"><strong>Rating:</strong></label>
                                        <select name="rating" id="rating" class="form-control form-control-select">
                                            <option value="0" selected>Select a Rating</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <div class="col-2 mt-5">
                                        <h6><strong>stars.</strong></h6>
                                    </div>
                                </div>
                            </fieldset>
                            <!--BotÃ³n-->
                            <div class="container text-right">
                                <input class="btn btn-outline-dark" type="submit" name="" value="Add Book and Review">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
