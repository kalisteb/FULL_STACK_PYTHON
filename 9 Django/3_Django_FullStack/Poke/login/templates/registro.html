<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header mt-5 ml-3">
            <h2>Welcome! </h2>
            <br>
        </div>
        <div class="row mx-auto mb-3">
            <!--Registro-->
            <div class="col-lg-6">
                <div class="card-deck">
                    <div class="card border-dark mb-3" style="max-width: 180rem;">
                        <div class="card-header bg-dark text-white"><h4>Register</h4></div>
                        <div class="card-body">
                            {% if messages %}
                            {% for message in messages %}
                                <div class="container-fluid p-0">
                                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                        {{message}}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                            <form class="form" action="registro" method="POST">
                                {% csrf_token %}
                                <input hidden name="rol" id="rol" value="1">
                                <fieldset class="mb-3">
                                    <label for="nombre">Name:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" required="required">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="alias">Alias:</label>
                                    <input type="text" class="form-control" name="alias" id="alias" required="required">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" name="email" id="email" required="required">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required="required">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="password2">PW Confirm:</label>
                                    <input type="password" class="form-control" name="password2" id="password2" required="required">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="cumple">Date of Birthday:</label>
                                    <input type="date" class="form-control" name="cumple" id="cumple" required="required">
                                </fieldset>
                                <button class="btn btn-outline-dark" type="submit" name="register">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--Login-->
            <div class="col-lg-6">
                <div class="card-deck">
                    <div class="card border-dark mb-3" style="max-width: 180rem;">
                        <div class="card-header bg-dark text-white"><h4>Login</h4></div>
                        <div class="card-body">
                            <form class="form" action="inicio" method="POST">
                                {% csrf_token %}
                                <fieldset class="mb-3">
                                    <label for="email2">Email:</label>
                                    <input type="text" class="form-control" name="email2" id="email2">
                                </fieldset>
                                <fieldset class="mb-3">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password">
                                </fieldset>
                                <button class="btn btn-outline-dark" type="submit" name="login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
