<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="container-fluid">
            <div class="row d-flex mb-5">
                <div class="col-7 mx-auto">
                    <h3 class="mb-3"><strong>{{author.first_name}} {{author.last_name}}</strong></h3>
                    <p class="mb-2">ID:  {{author.id}}</p>
                    <P class="mb-4">Notes:  {{author.notes}}</P>
                    <p class="mb-2">Books:</p>
                    <ul>
                        {% for book in books_list %}
                        <li>{{book.title}}</li>
                        {% endfor %}
                    </ul>
                    <form action="{% url 'add_book_relation' %}" method="POST">
                        {% csrf_token %}
                        <select class="form-select-sm" name="author" required>
                            <option value="" selected>- select a book -</option>
                            {% for book in other_books %}
                            <option value="{{author.id}}|{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                          </select>
                          <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
