<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="container-fluid">
            <div class="row d-flex mb-5">
                <div class="col-4 mx-auto">
                    <h4 class="mb-3">Add an Author</h2>
                    <form action="{% url 'add_author' %}" method="post">
                        {% csrf_token %}
                        <fieldset class="mb-3">
                            <label for="first_name" class="control-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </fieldset>
                        <fieldset class="mb-3">
                            <label for="last_name" class="control-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </fieldset>
                        <fieldset class="mb-4">
                            <label for="notes" class="control-label">Notes</label>
                            <textarea id="notes" type="text" class="form-control" row="5" name="notes"></textarea>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-4 mx-auto">
                    <table class="mb-4 table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author in authors_list%}
                            <tr>
                                <th scope="row">{{author.id}}</th>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td><a href="/authors/{{author.id}}">View</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
