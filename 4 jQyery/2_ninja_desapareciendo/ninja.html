    <title>Document</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $('img').click(function(){
                $(this).hide("slow");
            })
            $('button').click(function(){
                $('img').show("slow");
            })
            $('button').css('background-color', 'green');
    })
    </script>
    <style>
        img{
            border:  2px solid black;
            margin: 1%;
        }
        button, h2{

        }
    </style>
</head>
